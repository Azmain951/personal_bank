<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Bank</title>
    <link rel="shortcut icon" href="images/money.png" type="image/x-icon">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <!-- header section  -->
    <header class="my-4">
        <h1 class="text-center fw-bold"><span>Personal Bank </span><img src="images/money.png" alt="" height="53">
        </h1>
    </header>
    <!-- main section -->
    <main>
        <section>
            <div class="row gx-0 gx-lg-5 align-content-lg-stretch">
                <!-- banner image  -->
                <div class="col-12 col-lg-7 rounded">
                    <img class="img-fluid rounded" src="images/Background.png" alt="">
                </div>

                <!-- balance calculation section -->
                <div class="calculation-section col-12 col-lg-5 p-5 m-lg-0 mt-4 text-center">
                    <!-- main part -->
                    <h5 class="mb-4">Income</h5>
                    <p>Income: <input id="total-income" type="text" placeholder="Enter income amount"></p>

                    <h5 class="mb-4">Expenses</h5>
                    <p>Food: <input id="food-expense" type="text" placeholder="Enter food expenses"></p>
                    <p>Rent: <input id="rent-expense" type="text" placeholder="Enter rent amount"></p>
                    <p>Colthes: <input id="cloth-expense" type="text" placeholder="Enter colthing expenses"></p>
                    <span id="main-error"></span>
                    <br>
                    <button class="mb-3" id="calculate-btn" type="submit">Calculate</button>

                    <h5 class="mb-3">Total Expenses: <span id="total-expense">000</span></h5>
                    <h5 class="mb-3">Balance: <span id="balance">000</span></h5>

                    <!-- saving section -->
                    <p class="mt-4">Save: <input id="saving-percentage" type="text"> % <button id="save-btn"
                            type="submit">Save</button></p>
                    <span id="saving-error"></span>
                    <br>
                    <h5>Saving Amount: <span id="saving-amount">000</span></h5>
                    <h5>Remaining Balance: <span id="remaining-balance">000</span></h5>
                </div>
            </div>
        </section>
    </main>

    <!-- external js files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/balance.js"></script>

</body>

</html>
