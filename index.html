<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Accountant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container">
    <header class="my-5">
        <h1 class="text-center text-info fw-bold">My Personal Accountant</h1>
    </header>

    <main>
        <section class="d-flex">
            <div class="row gx-5">
                <div class="col-7">
                    <img class="img-fluid" src="images/banner.jpg" alt="">
                </div>
                <div class="col-5 text-center bg-secondary p-5">
                    <h4>Income</h4>
                    <p>Income: <input id="total-income" type="text"></p>

                    <h4>Expenses</h4>
                    <p>Food: <input id="food-expense" type="text"></p>
                    <p>Rent: <input id="rent-expense" type="text"></p>
                    <p>Colthes: <input id="cloth-expense" type="text"></p>

                    <button id="calculate-btn" type="submit">Calculate</button>

                    <h4>Total Expenses: <span id="total-expense"></span></h4>
                    <h4>Balance: <span id="balance"></span></h4>

                    <p>Save: <input id="saving-percentage" type="text"> % <button id="save-btn"
                            type="submit">Save</button></p>
                    <h4>Saving Amount: <span id="saving-amount"></span></h4>
                    <h4>Remaining Balance: <span id="remaining-balance"></span></h4>
                </div>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/balance.js"></script>

</body>

</html>
